      <h1><strong>Time to evaluate</strong> the result</h1>
      
      <div class="form-group">
        <label for="title">Teacher id is {{ teacher_id }}</label>
        <h2><strong>Hello</strong> {{ teacher }} </h2>
      </div>
      
      <div class="form-group file-area">
            <label for="images">Upload answer key </label>
        <input type="file" name="teacher_key" id="images"/>
        <div class="file-dummy">
        </div>
      </div>
      
      <div class="form-group file-area">
            <label for="images">Enter roll number and upload student's answer sheet</label>
              <input type="text" name="roll_number" placeholder="Enter Roll Number">
            <input type="file" name="student_sheet" id="images"/>
        <div class="file-dummy">
        </div>
      </div>
      
      <!-- <div class="evaluation">

      </div> -->

      <div class="form-group">
        <button type="submit">Check Result</button>
      </div>
      
    </form>
    
    
    <div> 

      <p>  {{teacher_string}} </p>
