{% extends "backend/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<h1 style = "text-align:center;"> Student View. </h1>

<h2 style="color: goldenrod; text-align: center;"> Check your result </h2>

<div style="text-align:center"> 
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p> Enter roll number to see your marks of all the subjects that are marked.</p>
        <input type="text" name="roll_number" placeholder="Enter Roll Number">
        <!-- <input type="file" name="answer_sheet"> -->
        <button type="submit"> Check result </button>
    </form>
</div>

{% endblock %}
